<html>
<head>
<script language = "javascript">
function change(col){
	switch(col)
	{
		case 'red' : document.bgColor=col;break;
		case 'blue' : document.bgColor=col;break;
		case 'green' : document.bgColor=col;break;
		case 'cyan' : document.bgColor=col;break;
		case 'yellow' : document.bgColor=col;break;
		case 'orange' : document.bgColor=col;break;
	}
}
</script>
</head>
<body>
<h1><input type="radio" name="r" onClick="change('red')">Red</h1>
<h1><input type="radio" name="r" onClick="change('blue')">blue</h1>
<h1><input type="radio" name="r" onClick="change('green')">green</h1>
<h1><input type="radio" name="r" onClick="change('yellow')">yellow</h1>
<h1><input type="radio" name="r" onClick="change('cyan')">cyan</h1>
<h1><input type="radio" name="r" onClick="change('orange')">orange</h1>
</body>

</html>
